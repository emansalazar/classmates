<style>
html,
body {
	height: 100%;
}

body {
	margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	font-family: sans-serif;
	font-weight: 100;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

table {
	width: 800px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

th,
td {
	padding: 15px;
	background-color: rgba(255,255,255,0.2);
	color: #fff;
}

th {
	text-align: left;
}

thead {
	th {
		background-color: #55608f;
	}
}

tbody {
	tr {
		&:hover {
			background-color: rgba(255,255,255,0.3);
		}
	}
	td {
		position: relative;
		&:hover {
			&:before {
				content: "";
				position: absolute;
				left: 0;
				right: 0;
				top: -9999px;
				bottom: -9999px;
				background-color: rgba(255,255,255,0.2);
				z-index: -1;
			}
		}
	}
}
</style>

<h1>Classmates</h1>

<table border='1' class='container'>

<thead>
    <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
    <th>Address</th>
    <th>Gender</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>Add</th>
    </tr>
    <title>Salazar Django</title>
</thead>
<tbody>
    {% for classmate in object_list %}
    <tr>
    <td>{{ classmate.firstname }}</td>
    <td>{{ classmate.lastname }}</td>
    <td>{{ classmate.age }}</td>
    <td>{{ classmate.address }}</td>
    <td>{{ classmate.gender }}</td>
    <td><a href="{% url "classmate_view" classmate.id %}">view</a></td>
    <td><a href="{% url "classmate_edit" classmate.id %}">edit</a></td>
    <td><a href="{% url "classmate_delete" classmate.id %}">delete</a></td>
    <td><a href="{% url "classmate_new" %}">New</a></td>
    </tr>
    {% endfor %}
    
</tbody>
</table>
